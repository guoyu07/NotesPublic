<html>
<head>
<script type="text/javascript">
function disp_confirm()
  {
  var r=confirm("请点击一个按钮")
  if (r==true)
    {
    document.write("您点击了确认！")
    }
  else
    {
    document.write("您点击了取消！")
    }
  }
</script>
</head>
<body>
<input type="button" onclick="disp_confirm()" value="显示一个确认框" />
</body>
</html>
