<html>
<body>
<script type="text/vbscript">
set xmlDoc=CreateObject("Microsoft.XMLDOM")
xmlDoc.async="false"
xmlDoc.load("../example/xpth/books.xml")
set nodes=xmlDoc.selectNodes("/bookstore/book/price/text()")
for each x in nodes
  document.write("<xmp>")
  document.write(x.xml)
  document.write("</xmp>")
next
</script>
</body>
</html>
