<html>
<head>
<style>
a
{
color:black;
height:25px;
font:bold;
text-decoration:none;
}
</style>
<script type="text/javascript">
function dropshadow()
{
document.getElementById('myLink').style.filter="shadow()"
}
function back()
{
document.getElementById('myLink').style.filter=false
}
</script>
</head>
<body>
<a href="http://e.v-get.com/w3cschool/" id="myLink" onmouseover="dropshadow()" onmouseout="back()">请把鼠标移动到链接上</h1>
</body>
</html>
