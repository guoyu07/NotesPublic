<html xmlns:rdl>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script src="rdl_method.js"></script>
<base target="_self">
</head>
<body>

<script>

//collFriendObjects=new Array();
//collFriendProperties=new Array();
//collFriendMethods=new Array();
//collFriendEvents=new Array();
//collFriendCollections=new Array();

collFriendMethods=new Array(
'moveRow','createTFoot','moveRow',
'deleteCaption','deleteCell','deleteRow','deleteTFoot','deleteTHead',
'insertCell','insertRow'
);

collFriendCollections=new Array(
'cells','rows','tBodies'
);

collFriendObjects=new Array(
'TABLE','THEAD','TBODY','TFOOT','TR','TH','TD','CAPTION','COL','COLGROUP'
);

//collIE40=new Array();
//collIE50=new Array();
//collIE55=new Array();
//collIE60=new Array();

collIE40=new Array(
'TABLE'
);

sStyle=
'table{background:#003399;}\n'+
'tbody{background:#6699CC;}\n'+
'thead{background:#CC9966;}\n';

sScript=
'<script>\n'+
'var i_nowheight=200;\n'+
'function rdl_doAdd(){\n'+
'var myTHead = document.all.myTable.createTHead();\n'+
'var myTR = myTHead.insertRow();\n'+
'for (i=0;i<3;i++) {\n'+
'var myTD=myTR.insertCell();\n'+
'myTD.innerText="第"+(i+1).toString()+"个单元格";\n'+
'}\n'+
'i_nowheight+=20;\n'+
'window.resizeTo(320,i_nowheight);\n'+
'}\n'+
'<\/script>\n';

sCode=
'<table cellspacing=1 id=myTable><tbody><tr><td>第1个单元格<\/td><td>第2个单元格<\/td><td>第3个单元格<\/td><\/tr><\/tbody><\/table>\n'+
'<br><input type=button value=" 新建表格THEAD " onclick="rdl_doAdd();">\n';

iWinWidth=320;

iWinHeight=200;

</script>

<div id=idContent>

<div id=idContentTitle><span id=idTitleName>createTHead</span>版本：DOM1　返回值：有</div>

<div class=cssColumnTitle>语法：</div>
<div>
<i>oTHead</i><b> = </b><a href="../objects/table.html"><b>TABLE</b></a><b> . createTHead()</b>
</div>

<div class=cssColumnTitle>参数：</div>
<div>
无
</div>

<div class=cssColumnTitle>返回值：</div>
<table>
<tr><td nowrap><i> oTHead </i></td><td nowrap><b>:</b></td>
<td>对象(Element)。成功则返回新建<a href="../objects/thead.html"> thead </a>的引用。否则返回<b> null </b>。</td></tr>
</table>

<div class=cssColumnTitle>说明：</div>
<div>
在<a href="../objects/table.html"> table </a>中建立一个新的无内容的<a href="../objects/thead.html"> thead </a>。
<br>假如<a href="../objects/table.html"> table </a>中没有<a href="../objects/thead.html"> thead </a>，则此方法和将建立空的<a href="../objects/thead.html"> thead </a>对象并添加到表格。假如一个或多个<a href="../objects/thead.html"> thead </a>已经存在，则该方法将仅仅返回对其中第一个<a href="../objects/thead.html"> thead </a>的引用。
</div>



</div>
</body>
</html>
