<script>

//collFriendProperties=new Array();

collFriendMethods=new Array(
'moveRow','createTFoot','createTHead',
'deleteCaption','deleteCell','deleteRow','deleteTFoot','moveRow',
'insertCell','insertRow'
);

collFriendCollections=new Array(
'cells','rows','tBodies'
);

collFriendObjects=new Array(
'TABLE','THEAD','TBODY','TFOOT','TR','TH','TD','CAPTION','COL','COLGROUP'
);

//collIE40=new Array();

collIE40=new Array(
'TABLE'
);

sStyle=
'table{background:#003399;}\n'+
'td{background:#6699CC;}\n';

sScript=
'<script>\n'+
'var i_nowheight=240;\n'+
'function rdl_doDel(){\n'+
'document.all.myTable.deleteTHead();\n'+
'i_nowheight-=20;\n'+
'window.resizeTo(320,i_nowheight);\n'+
'}\n'+
'<\/script>\n';

sCode=
'<table cellspacing=1 id=myTable><thead><tr><td>第1个THEAD<\/td><\/tr><\/thead><thead><tr><td>第2个THEAD<\/td><\/tr><\/thead><\/table>\n'+
'<br><input type=button value=" 删除THEAD  " onclick="rdl_doDel();">\n';

iWinWidth=320;

iWinHeight=240;

</script>

<div id=idContent>

<div id=idContentTitle><span id=idTitleName>deleteTHead</span>版本：DOM1　返回值：无</div>

<div class=cssColumnTitle>语法：</div>
<div>
<a href="../objects/table.html"><b>TABLE</b></a><b> . deleteTHead()</b>
</div>

<div class=cssColumnTitle>参数：</div>
<div>
无
</div>

<div class=cssColumnTitle>返回值：</div>
<div>
无
</div>

<div class=cssColumnTitle>说明：</div>
<div>
从<a href="../objects/table.html"> table </a>中删除<a href="../objects/thead.html"> thead </a>及其内容。
<br>假如<a href="../objects/table.html"> table </a>中存在一个或多个<a href="../objects/thead.html"> thead </a>，则该方法将仅仅删除其中第一个<a href="../objects/thead.html"> thead </a>及其内容。
</div>



</div>
