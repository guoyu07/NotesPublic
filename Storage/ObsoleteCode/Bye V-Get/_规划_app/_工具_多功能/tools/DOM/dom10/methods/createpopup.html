<script>
//collFriendObjects=new Array();
//collFriendProperties=new Array();
//collFriendMethods=new Array();
//collFriendEvents=new Array();
//collFriendCollections=new Array();

collFriendMethods=new Array(
'show','hide'
);

collFriendObjects=new Array(
'popup'
);

//collIE40=new Array();
//collIE50=new Array();

//collIE60=new Array();

collIE55=new Array(
'window'
);

//sStyle='';

sScript=
'<script>\n'+
'var oPopup = window.createPopup();\n'+
'function rdl_doClick(){\n'+
'var oMessage=document.all("oMessage");\n'+
'with (oPopup.document.body) {\n'+
'style.backgroundColor="lightyellow";\n'+
'style.border="solid black 1px";\n'+
'innerHTML=oMessage.value;\n'+
'}\n'+
'oPopup.show(70, 70, 180, 60, document.body);\n'+
'}\n'+
'<\/script>\n';

sCode=
'<input id=oMessage type=text size=40 value="点击弹出窗口外面的区域关闭它。">\n'+
'<br><br>\n'+
'<input type=button value=" 显示弹出窗口 " onclick="rdl_doClick();">&nbsp;<input type=button value=" 关闭弹出窗口 " onclick="oPopup.hide();">\n';

iWinWidth=320;

iWinHeight=200;

</script>

<div id=idContent>

<div id=idContentTitle><span id=idTitleName>createPopup</span>版本：DHTML Object Model　返回值：有</div>

<div class=cssColumnTitle>语法：</div>
<div>
<i>oPopup</i><b> = </b><a href="../objects/window.html"><b>window</b></a><b> . createPopup ( </b><i>vArgs</i><b> ) </b>
</div>

<div class=cssColumnTitle>参数：</div>
<table>
<tr><td nowrap><i> vArgs </i></td><td nowrap><b>:</b></td>
<td><b>可选项</b>。为将来的使用保留的变量。</td></tr>
</table>

<div class=cssColumnTitle>返回值：</div>
<table>
<tr><td nowrap><i> oPopups </i></td><td nowrap><b>:</b></td>
<td>对象(Object)。返回弹出窗口(<a href="../objects/popup.html"> popup </a>)对象。</td></tr>
</table>

<div class=cssColumnTitle>说明：</div>
<div>
建立一个弹出窗口(<a href="../objects/popup.html"> popup </a>)。<br>
弹出窗口(<a href="../objects/popup.html"> popup </a>)初始化为隐藏模式。<br>
当一个激活的对象导致弹出窗口(<a href="../objects/popup.html"> popup </a>)显示时，此对象不会失去焦点。所以，对象建立一个弹出窗口(<a href="../objects/popup.html"> popup </a>)时不会激发自己的<a href="../events/onblur.html"> onblur </a>事件。
</div>



</div>
