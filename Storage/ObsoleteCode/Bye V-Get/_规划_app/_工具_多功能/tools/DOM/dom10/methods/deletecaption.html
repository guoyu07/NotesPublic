<script>

collFriendMethods=new Array(
'moveRow','createTFoot','createTHead',
'moveRow','deleteCell','deleteRow','deleteTFoot','deleteTHead',
'insertCell','insertRow'
);

);

sStyle=
'table{background:#003399;}\n'+
'td{background:#6699CC;}\n'+

sScript=
'<script>\n'+
'function rdl_doDel(){\n'+
'document.all.myTable.deleteCaption()\n'+
'}\n'+
'<\/script>\n';

sCode=
'<table cellspacing=1 id=myTable><caption>第1个CAPTION<\/caption><caption>第2个CAPTION<\/caption><tr><td>第1个TD<\/td><td>第2个TD<\/td><td>第3个TD<\/td><\/tr><\/table>\n'+

iWinWidth=320;

iWinHeight=240;

<div id=idContent>

<div id=idContentTitle><span id=idTitleName>deleteCaption</span>版本：DOM1　返回值：无</div>

<div class=cssColumnTitle>语法：</div>
<div>
<a href="../objects/table.html"><b>TABLE</b></a><b> . deleteCaption()</b>
</div>

<div class=cssColumnTitle>参数：</div>
<div>
无
</div>

<div class=cssColumnTitle>返回值：</div>
<div>
无
</div>

<div class=cssColumnTitle>说明：</div>
<div>
从<a href="../objects/table.html"> table </a>中删除<a href="../objects/caption.html"> caption </a>及其内容。
<br>假如<a href="../objects/table.html"> table </a>中存在一个或多个<a href="../objects/caption.html"> caption </a>，则该方法将仅仅删除其中第一个<a href="../objects/caption.html"> caption </a>及其内容。
</div>



</div>
