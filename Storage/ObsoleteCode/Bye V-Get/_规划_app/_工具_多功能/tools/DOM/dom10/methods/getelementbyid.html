sScript=
'<script>\n'+
'function rdl_doCheck(e){\n'+
'var oCheckboxs=document.getElementsByTagName("input");\n'+
'for (n=0;n<oCheckboxs.length;n++) oCheckboxs[n].checked=false;\n'+
'with (document.all("oSelect")) {\n'+
'var sValue=options[selectedIndex].value;\n'+
'}\n'+
'if (document.getElementById(sValue)!=null) document.getElementById(sValue).checked=true;\n'+
'}\n'+
'<\/script>\n';

sCode=
'<input type=checkbox id=First><label for=First>我的ID是<b>First<\/b><\/label><br>\n'+
'<input type=checkbox id=First><label for=First>我的ID也是<b>First<\/b><\/label><br>\n'+
'<input type=checkbox id=Second><label for=Second>我的ID是<b>Second<\/b><\/label><br><br>\n'+
'<select style="width:200px;" onchange="rdl_doCheck();" id=oSelect>\n'+
'<option value="none" selected style="text-align:center;color:#333333;">--请选择--<\/option>\n'+
'<option value="First">getElementById("First")<\/option>\n'+
'<option value="Second">getElementById("Second")<\/option>\n'+

<div id=idContent>

<div id=idContentTitle><span id=idTitleName>getElementById</span>版本：DOM1　返回值：有</div>

<div class=cssColumnTitle>语法：</div>
<div>
<i>oElement</i><b> = </b><a href="../objects/document.html"><b>document</b></a><b> . getElementById ( </b><i>sID</i><b> ) </b>
</div>

<div class=cssColumnTitle>参数：</div>
<table>
<tr><td nowrap><i> sID </i></td><td nowrap><b>:</b></td>
<td><b>必选项</b>。字符串(String)。</td></tr>
</table>

<div class=cssColumnTitle>返回值：</div>
<table>
<tr><td nowrap><i> oElement </i></td><td nowrap><b>:</b></td>
<td>对象(Element)。</td></tr>
</table>

<div class=cssColumnTitle>说明：</div>
<div>
根据指定的<a href="../properties/id.html"> id </a>属性值得到对象。返回<a href="../properties/id.html"> id </a>属性值等于<i> sID </i>的第一个对象的引用。假如对应的为一组对象，则返回该组对象中的第一个。
<br>如果无符合条件的对象，则返回<b> null </b>。
</div>
