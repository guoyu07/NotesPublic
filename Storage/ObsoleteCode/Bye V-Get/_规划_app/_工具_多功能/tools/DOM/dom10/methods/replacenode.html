<div id=idContent>

<div id=idContentTitle><span id=idTitleName>replaceNode</span>版本：DHTML Object Model　返回值：有</div>

<div class=cssColumnTitle>语法：</div>
<div>
<i>oElement</i><b> = </b><i>object</i><b> . replaceNode ( </b><i>oNewNode</i><b> ) </b>
</div>

<div class=cssColumnTitle>参数：</div>
<table>
<tr><td nowrap><i> oNewNode </i></td><td nowrap><b>:</b></td>
<td><b>必选项</b>。对象(Element)。用于替换<i> object </i>的对象。</td></tr>
</table>

<div class=cssColumnTitle>返回值：</div>
<table>
<tr><td nowrap><i> oElement </i></td><td nowrap><b>:</b></td>
<td>对象(Element)。返回被替换对象的引用。</td></tr>
</table>

<div class=cssColumnTitle>说明：</div>
<div>
在文档树用<i> oNewNode </i>替换<i> object </i>。
<br>当<i> object </i>被替换时，所有与之相关的属性内容都将被移除。
<br><i> oNewNode </i>必须先被建立。
<br>在运行时使用此方法是可以的。在对象的关闭标签被解析前，文档空间可能不能被呈递。
</div>
