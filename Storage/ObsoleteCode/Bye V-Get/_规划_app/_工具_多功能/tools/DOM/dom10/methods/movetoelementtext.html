sScript=
'<script>\n'+
'function rdl_doSelect(){\n'+
'var oMessage=document.all("oMessage");\n'+
'var oTextRange=document.body.createTextRange();\n'+
'with (oTextRange) {\n'+
'moveToElementText(oMessage);\n'+
'execCommand("SelectAll");\n'+
'}\n'+
'}\n'+
'function rdl_doClear(){\n'+
'document.selection.clear();\n'+
'}\n'+
'<\/script>\n';

sCode=
'<span id=oMessage>我是要被清除的信息。<\/span>\n'+
'<br><br>\n'+
'<input type=button value=" 选择 " onclick="rdl_doSelect();">&nbsp;<input type=button value=" 清除 " onclick="rdl_doClear();">\n';

iWinWidth=320;

iWinHeight=200;

</script>

<div id=idContent>

<div id=idContentTitle><span id=idTitleName>moveToElementText</span>版本：DHTML Object Model　返回值：无</div>

<div class=cssColumnTitle>语法：</div>
<div>
<a href="../objects/textrange.html"><b>TextRange</b></a><b> . moveToElementText ( </b><i>oElement</i><b> ) </b>
</div>

<div class=cssColumnTitle>参数：</div>
<table>
<tr><td nowrap><i> oElement </i></td><td nowrap><b>:</b></td>
<td><b>必选项</b>。对象(Element)。指定要移动到的对象。</td></tr>
</table>

<div class=cssColumnTitle>返回值：</div>
<div>
无
</div>

<div class=cssColumnTitle>说明：</div>
<div>
移动<a href="../objects/textrange.html"> TextRange </a>对象使其起始点之间包含指定对象内的文本。<br>
此方法在非 Microsoft&reg; Win32&reg; 平台上不可用。
</div>
