<script>

collFriendMethods=new Array(
'write','writeln','open','clear'
);

'document'
);

'onbeforeunload','onunload'
);

'document'
);

//sStyle='';

sScript=
'<script>\n'+
'function rdl_doClick(){\n'+
'close();\n'+
'}\n'+
'<\/script>\n';

sCode=
'<body onclick="rdl_doClick();">\n'+
'<input onclick="rdl_doClick();">\n'+
'\n'+
'----- 窗口(window)被关闭 -----\n'+
'\n'+
'<body onclick="close();">\n'+
'<input onclick="close();">\n'+
'\n'+
'----- 文档(document)被关闭 -----\n';

bRunCode=false;

iWinWidth=380;

iWinHeight=220;

</script>

<div id=idContent>

<div id=idContentTitle><span id=idTitleName>close</span>版本：DOM1　返回值：无</div>

<div class=cssColumnTitle>语法：</div>
<div>
<a href="../objects/document.html"><b>document</b></a><b> . close () </b>
</div>

<div class=cssColumnTitle>参数：</div>
<div>
无
</div>

<div class=cssColumnTitle>返回值：</div>
<div>
无
</div>

<div class=cssColumnTitle>说明：</div>
<div>
关闭输入流，并强制发送数据显示。<br>
当文档内的对象上的事件(<a href="../objects/event.html"> event </a>)激发的函数调用<a href="close.html"> close </a>方法时，<a href="../objects/window.html"> window </a>对象的<a href="close_0.html"> close </a>方法被使用。而当文档内的对象上的事件(<a href="../objects/event.html"> event </a>)直接使用<a href="close.html"> close </a>方法时，<a href="../objects/document.html"> document </a>对象的<a href="close_1.html"> close </a>方法被使用。
</div>



</div>
