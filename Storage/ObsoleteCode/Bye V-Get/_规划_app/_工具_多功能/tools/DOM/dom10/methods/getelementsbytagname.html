sScript=
'<script>\n'+
'function rdl_getTags(){\n'+
'event.cancelBubble=true;\n'+
'var oWorkItem=event.srcElement;\n'+
'var aReturn=oWorkItem.parentElement.getElementsByTagName("li");\n'+
'document.all("id_info").innerHTML='+

'}\n'+
'function rdl_hoverLI(){\n'+
'event.cancelBubble=true;\n'+
'with (event.srcElement) {if (tagName.toLowerCase()=="li") style.color="#003399";}\n'+
'}\n'+
'function rdl_outsideLI(){\n'+
'event.cancelBubble=true;\n'+
'with (event.srcElement) {if (tagName.toLowerCase()=="li") style.color="#000000";}\n'+
'}\n'+
'<\/script>\n';

sCode=

<div id=idContent>

<div id=idContentTitle><span id=idTitleName>getElementsByTagName</span>版本：DOM1　返回值：有</div>

<div class=cssColumnTitle>语法：</div>
<div>
<i>arrElements</i><b> = </b><i>object</i><b> . getElementsByTagName ( </b><i>sTagName</i><b> ) </b>
</div>

<div class=cssColumnTitle>参数：</div>
<table>
<tr><td nowrap><i> sTagName </i></td><td nowrap><b>:</b></td>
<td><b>必选项</b>。字符串(String)。</td></tr>
</table>

<div class=cssColumnTitle>返回值：</div>
<table>
<tr><td nowrap><i> arrElements </i></td><td nowrap><b>:</b></td>
<td>数组(Array)。如果无符合条件的对象，则返回空数组。</td></tr>
</table>

<div class=cssColumnTitle>说明：</div>
<div>
在<i> object </i>中获取并返回标记名称等于<i> sTagName </i>的一组对象的引用。
<br>该DOM方法等同于DHTML Object Model的<a href="../objects/all.html"> all </a>集合的<a href="tags.html"> tags </a>方法。
</div>
