<html xmlns:rdl>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">

<base target="_self">
</head>
<body>

<script>

//collFriendObjects=new Array();
//collFriendProperties=new Array();
//collFriendMethods=new Array();
//collFriendEvents=new Array();
//collFriendCollections=new Array();

collFriendMethods=new Array(
'moveRow','createTFoot','createTHead',
'deleteCaption','deleteCell','deleteRow','deleteTFoot','deleteTHead',
'insertCell','insertRow'
);

collFriendCollections=new Array(
'cells','rows','tBodies'
);

collFriendObjects=new Array(
'TABLE','THEAD','TBODY','TFOOT','TR','TH','TD','CAPTION','COL','COLGROUP'
);

//collIE40=new Array();
//collIE50=new Array();
//collIE55=new Array();
//collIE60=new Array();

collIE40=new Array(
'TABLE'
);

sStyle=
'table{background:#003399;}\n'+
'td{background:#6699CC;}\n'+
'caption{background:#CC9966;}\n';

sScript=
'<script>\n'+
'function rdl_doAdd(){\n'+
'myCaption = document.all.myTable.createCaption()\n'+
'myCaption.innerText="我是添加的标题";\n'+
'}\n'+
'<\/script>\n';

sCode=
'<table cellspacing=1 id=myTable><tr><td>第1个单元格<\/td><td>第2个单元格<\/td><\/tr><\/table>\n'+
'<br><input type=button value=" 添加表格标题 " onclick="rdl_doAdd();">\n';

iWinWidth=320;

iWinHeight=220;

</script>

<div id=idContent>

<div id=idContentTitle><span id=idTitleName>createCaption</span>版本：DOM1　返回值：有</div>

<div class=cssColumnTitle>语法：</div>
<div>
<i>oCaption</i><b> = </b><a href="../objects/table.html"><b>TABLE</b></a><b> . createCaption()</b>
</div>

<div class=cssColumnTitle>参数：</div>
<div>
无
</div>

<div class=cssColumnTitle>返回值：</div>
<table>
<tr><td nowrap><i> oElement </i></td><td nowrap><b>:</b></td>
<td>对象(Element)。返回被建立的<a href="../objects/caption.html"> caption </a>对象的引用。</td></tr>
</table>

<div class=cssColumnTitle>说明：</div>
<div>
在<a href="../objects/table.html"> table </a>对象中建立空的<a href="../objects/caption.html"> caption </a>对象。
<br>假如<a href="../objects/table.html"> table </a>没有<a href="../objects/caption.html"> caption </a>，则此方法和将建立空的<a href="../objects/caption.html"> caption </a>对象并添加到表格。假如一个或多个<a href="../objects/caption.html"> caption </a>已经存在，则该方法将仅仅返回对其中第一个<a href="../objects/caption.html"> caption </a>的引用。
</div>



</div>
</body>
