sScript=
'<script>\n'+
'function rdl_doSelect(){\n'+
'var oMessage=document.all("oMessage");\n'+
'var oTextRange=document.body.createTextRange();\n'+
'with (oTextRange) {\n'+
'moveToElementText(oMessage);\n'+
'execCommand("SelectAll");\n'+
'}\n'+
'}\n'+
'function rdl_doEmpty(){\n'+
'document.selection.empty();\n'+
'}\n'+
'<\/script>\n';

sCode=
'<span id=oMessage>我是要被选择的信息。<\/span>\n'+
'<br><br>\n'+
'<input type=button value=" 选择 " onclick="rdl_doSelect();">&nbsp;<input type=button value=" 撤销 " onclick="rdl_doEmpty();">\n';

iWinWidth=320;
