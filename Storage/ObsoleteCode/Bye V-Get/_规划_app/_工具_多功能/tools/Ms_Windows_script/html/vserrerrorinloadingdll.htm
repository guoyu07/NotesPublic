<H1 class="dtH1"><A NAME="vserrerrorinloadingdll"></A>加载 DLL 错误</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>应用程序引用了一个无法找到的DLL，一个DLL可能引用了另一个无法找到的DLL。</P>

<P class="labelproc"><B>要纠正该错误</B>

<UL type="disc">
	<LI>确保DLL存在。</li>

	<LI>使用全路径名引用DLL。</li>

	<LI>获得被引用的DLL并使其对其他DLL有效。</li>
</UL>
