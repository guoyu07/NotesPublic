<H1 class="dtH1"><A NAME="vserrillegalassignment"></A>非法赋值</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>在一个赋值操作的左边试图使用一个只读标识符。不能对一个只读标识符赋值。</P>

<P class="labelproc"><B>要纠正该错误</B></P>

<P>只在一个赋值操作的右边使用只读标识符。</P>
