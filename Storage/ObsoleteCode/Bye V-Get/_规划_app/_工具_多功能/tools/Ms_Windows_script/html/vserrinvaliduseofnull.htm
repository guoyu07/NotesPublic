<H1 class="dtH1"><A NAME="vserrinvaliduseofnull"></A>非法使用 Null</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>试图获得一个为<B>Null </B>的<B>Variant</B>变量的值。你只能获得包含有效值的<B>Variant</B> 变量的值。<B>Null</B> 是一个 <B>Variant</B> 一个用来指示一个数据项不包含任何有效数据的子类型。</P>

<P class="labelproc"><B>要纠正该错误</B></P>

<P>确保变量包含有效数据。</P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="vsfctisnull.htm">IsNull 函数</A></P>
