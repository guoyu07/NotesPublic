<H1 class="dtH1"><A NAME="js56jserrexpected5"></A>需要 ';'</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>试图在一行内写多条语句，但没有用分号将各条语句加以分隔。分号是用来结束语句的。可以在一行内写多条语句，不过每条语句后都必须加分号以便分开。</P>

<P class="labelproc"><B>要改正此错误</B>

<UL type="disc">
	<LI>在每条语句后写一个分号。</li>

	<LI>确保函数调用正确使用圆括号。</li>

	<LI>确保没有忘记 <B>for </B>循环头部中的分号。</li>
</UL>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="js56jsconstatement.htm">编写 JScript 代码</A></P>
