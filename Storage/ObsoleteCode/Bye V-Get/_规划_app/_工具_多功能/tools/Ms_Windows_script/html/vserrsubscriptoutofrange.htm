<H1 class="dtH1"><A NAME="vserrsubscriptoutofrange"></A>下标越界</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>要访问的数组中元素数目比期望的少。例如试图从一个定义为10个元素的数组中访问到11个元素。.</P>

<P class="labelproc"><B>要纠正该错误</B>

<UL type="disc">
	<LI>确保你的代码中包含检察元素是否越界的边界。</li>

	<LI>重新定义一个更大的数组大小至需要的维数。</li>
</UL>
