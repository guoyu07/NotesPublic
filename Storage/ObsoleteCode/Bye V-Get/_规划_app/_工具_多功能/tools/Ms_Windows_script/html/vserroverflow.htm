<H1 class="dtH1"><A NAME="vserroverflow"></A>溢出</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>试图赋给变量的赋值太大，这是因为：

<UL type="disc">
	<LI>赋值，计算或者数据类型转换结果很大以至于不能代表此种类型变量值的范围。</li>

	<LI>属性赋值超出了属性所能接受的最大值。</li>

	<LI>整数类型数字的计算结果大于一个整数。</li>
</UL>

<P class="labelproc"><B>要纠正该错误</B>

<UL type="disc">
	<LI>将值赋给一个较大取值范围的变量类型。</li>

	<LI>确保赋值符合属性范围。</li>
</UL>

<H4 class="dtH4">请参阅</H4>
