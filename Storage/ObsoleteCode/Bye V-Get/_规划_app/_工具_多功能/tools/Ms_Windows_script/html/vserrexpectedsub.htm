<H1 class="dtH1"><A NAME="vserrexpectedsub"></A>需要 'Sub'</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>创建了一个<B>Sub</B> 过程，但是使用关键字<B>End</B>结束而不是使用<B>End Sub</B> 语句终止。一个<B>Sub</B>过程必须包含一个<B>End Sub</B>终止语句。</P>

<P class="labelproc"><B>要纠正该错误</B></P>

<P>使用<B>End Sub</B> 语句终止<B>Sub</B> 过程。</P>
