<H1 class="dtH1"><A NAME="vserrexpectedintegerconstant"></A>需要整数常数</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>试图在<B>Dim</B> 语句中使用非常数创建一个数组。在VBScript中，<B>Dim</B> 语句中大小值必须为一个常数。例如，</P>

<PRE class="code">Dim a(10)   ' 有效。
Dim a(x)    ' 无效。
Dim a(1=2)  ' 无效</PRE>

<P class="labelproc"><B>要纠正该错误</B></P>

<P>使用<B>ReDim</B> 语句。</P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="vsstmdim.htm">Dim 语句</A> | <A HREF="vsstmredim.htm">ReDim 语句</A></P>
