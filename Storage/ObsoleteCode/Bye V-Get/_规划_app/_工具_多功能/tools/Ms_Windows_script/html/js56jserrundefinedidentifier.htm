<H1 class="dtH1"><A NAME="js56jserrundefinedidentifier"></A>未定义标识符</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>JScript 编译器不认识试图使用的标识符。当出现下述情况时，返回未定义值：

<UL type="disc">
	<LI>不存在的变量</li>

	<LI>变量已声明，但从未对其赋值</li>

	<LI>对象属性不存在。</li>
</UL>

<P class="labelproc"><B>要改正此错误</B></P>

<P>用<B>var </B>语句声明一个变量（如 <B>var</B> x)。</P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="js56jscondeclare.htm">JScript 变量</A> | <A HREF="js56jsconscope.htm">变量的范围</A></P>
