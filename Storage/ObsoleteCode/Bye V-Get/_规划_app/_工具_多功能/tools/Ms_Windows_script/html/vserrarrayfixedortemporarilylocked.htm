<H1 class="dtH1"><A NAME="vserrarrayfixedortemporarilylocked"></A>该数组为定长的或者临时被锁定</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>试图用 <B>ReDim </B>函数来改变一个定长数组的元素数目。动态数组或者 <B>Variant </B>变量内的数组可以被暂时的锁定。</P>

<P class="labelproc"><B>要纠正该错误</B>

<UL type="disc">
	<LI>如果在过程内部定义数组，用 <B>ReDim </B>函数将其从静态变为动态。</li>

	<LI>如果在模块水平上说明数组，不要指定数组中元素的数目。</li>
</UL>
