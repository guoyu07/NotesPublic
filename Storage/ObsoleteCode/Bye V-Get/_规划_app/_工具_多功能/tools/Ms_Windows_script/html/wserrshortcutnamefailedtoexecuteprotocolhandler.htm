<H1 class="dtH1"><A NAME="wserrshortcutnamefailedtoexecuteprotocolhandler"></A>无法将快捷方式目标设为 &lt;name&gt;。</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>这种错误通常发生在 URL 快捷方式目标的协议处理程序无效或未正确注册时。两个最常用的协议处理程序是 HTTP 和 FTP。</P>

<P class="labelproc"><B>改正此错误</B>

<UL type="disc">
	<LI>使用有效的协议处理程序。</li>

	<LI>检查所用协议处理程序的拼写。</li>

	<LI>与系统管理员联系，以确保协议处理程序已正确安装。</li>

	<LI>向系统管理员咨询，看是否存在潜在的网络问题或安全性问题。</li>
</UL>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="wsobjwshurlshortcut.htm">WshUrlShortcut 对象</A></P>
