<H1 class="dtH1"><A NAME="js56jsmthrandom"></A>random 方法</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>返回介于 0 和 1 之间的伪随机数。</P>

<PRE class="syntax"><B>Math.random(&nbsp;)</B></PRE>

<H4 class="dtH4">说明</H4>

<P>产生的伪随机数介于 0 和 1 之间（含 0，不含 1），也就是，返回值可能为0，但总是小于1。在第一次加载 JScript 时随机数发生器自动产生 。</P>

<H4 class="dtH4">要求</H4>

<P><A HREF="js56jsoriversioninformation.htm">版本 1</A></P>
