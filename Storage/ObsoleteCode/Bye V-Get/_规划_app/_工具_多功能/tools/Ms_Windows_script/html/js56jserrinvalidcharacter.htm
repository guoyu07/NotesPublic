<H1 class="dtH1"><A NAME="js56jserrinvalidcharacter"></A>非法字符</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>JScript 编译器认为由字符（或多个字符）组成的标识符非法。合法字符应遵守下述规则：

<UL type="disc">
	<LI>第一个字符必须为ASCII字母（大写或小写）或下划线 (_)。</li>

	<LI>后续字符可以是ASCII字母、数字和下划线。</li>

	<LI>标识符名称不能为保留字。</li>
</UL>

<P class="labelproc"><B>要改正此错误</B></P>

<P>避免使用不属于 JScript 语言定义部分的字符。</P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="js56jscondeclare.htm">JScript 变量</A> | <A HREF="js56jsconspecialcharacter.htm">特殊字符</A> | <A HREF="js56jscondatatype.htm">JScript 数据类型</A></P>
