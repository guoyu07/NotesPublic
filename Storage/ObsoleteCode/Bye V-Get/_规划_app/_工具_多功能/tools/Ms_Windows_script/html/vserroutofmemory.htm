<H1 class="dtH1"><A NAME="vserroutofmemory"></A>内存不足</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>分配与该计算机有效内存一样多的内存。这可能是一个动态分配数组增长得太大，或者是对象实例数目过多。</P>

<P class="labelproc"><B>要纠正该错误</B>

<UL type="disc">
	<LI>使用<B>Erase</B>语句来重新分配动态数组的储存空间。</li>

	<LI>使用<B>ReDim</B>语句来重新分配储存空间。</li>

	<LI>关闭任何已经打开、不必需的应用程序，文件或者源文件。</li>
</UL>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="vsstmerase.htm">Erase 语句</A> | <A HREF="vsstmdim.htm">Dim 语句</A> | <A HREF="vskeynothing.htm">Nothing</A> | <A HREF="vsstmredim.htm">ReDim 语句</A> | <A HREF="vsfctcreateobject.htm">CreateObject 函数</A></P>
