<H1 class="dtH1"><A NAME="wserrunabletowaitforprocess"></A>无法等待进程。</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>当脚本挂起，等待一个不返回值的进程（如，等待运行快捷方式链接的结果）时通常发生该错误。</P>

<P class="labelproc"><B>改正此错误</B>

<UL type="disc">
	<LI>直接运行程序，而不要使用快捷方式。</li>

	<LI>检查快捷方式链接，以确保其仍是当前链接。</li>
</UL>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="wsmthrun.htm">Run 方法</A></P>
