<div id="TitleRow">
<H1 class="dtH1"><A NAME="wserrinvalidshortcutpathname"></A>快捷方式路径名必须以 .lnk 或 .url 结尾。</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>当您命名快捷方式时，要么没有给出文件扩展名，要么给出了 <I>*.lnk </I>和 <I>*.url</I> 以外的扩展名。</P>

<P>在使用 CreateShortcut 方法时，文件扩展名错误或丢失。</P>

<P class="labelproc"><B>改正此错误</B>

<UL type="disc">
	<LI>对于 Windows 快捷方式，检查文件扩展名是否以 .lnk 结尾；对于 Internet 快捷方式，检查文件扩展名是否以 .url 结尾。</li>
</UL>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="wsobjwshshortcut.htm">WshShortcut 对象</A> | <A HREF="wsobjwshurlshortcut.htm">WshUrlShortcut 对象</A></P>
