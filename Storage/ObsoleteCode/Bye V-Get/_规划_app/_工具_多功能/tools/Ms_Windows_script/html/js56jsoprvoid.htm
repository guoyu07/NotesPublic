<H1 class="dtH1"><A NAME="js56jsoprvoid"></A>void 运算符</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>避免表达式返回值。</P>

<PRE class="syntax"><B>void</B> expression </PRE>

<P><I>expression</I> 参数是任意有效的 JScript 表达式。</P>

<H4 class="dtH4">说明</H4>

<P><B>void</B> 运算符对表达式求值，并返回 undefined。在希望求表达式的值，但又不希望脚本的剩余部分看见这个结果时，该运算符最有用。</P>
