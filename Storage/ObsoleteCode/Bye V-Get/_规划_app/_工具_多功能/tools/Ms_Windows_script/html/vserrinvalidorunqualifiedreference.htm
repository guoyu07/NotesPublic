<H1 class="dtH1"><A NAME="vserrinvalidorunqualifiedreference"></A>无效或不合格的引用</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>试图对不止一个对象使用<B>With</B>语句。<B>With</B>语句只能被非空对象使用。下面演示了一个<B>With</B> 块的正确结构。</P>

<PRE class="code"><B>With</B> <I>object</I>
   <I>statements</I>
<B>End With</B></PRE>

<P class="labelproc"><B>要纠正该错误</B></P>

<P>为<B>With </B>语句指定一个对象。</P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="vsstmwith.htm">With 语句</A></P>
