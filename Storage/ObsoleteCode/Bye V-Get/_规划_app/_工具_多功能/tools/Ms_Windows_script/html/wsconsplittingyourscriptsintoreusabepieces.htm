<H1 class="dtH1"><A NAME="wsconsplittingyourscriptsintoreusabepieces"></A>将脚本分成可重复利用的部分</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>要简化脚本编写，可以将一个脚本分成多个部分。使用这种方法，将会创建一个 .wsf 文件并将其用作执行的起点。其他部分可以是 .js 或 .vbs 文件。将从 .wsf 文件中引用这些文件。</P>

<P>该方法使您的代码更为强健，因为它将代码的各个片段隔离开来，允许您一次调试一个片段。它还使您的代码能重复利用，因为它允许您创建可反复调用的函数。</P>
