<H1 class="dtH1"><A NAME="vserrexpectedendofstatement"></A>需要语句的结束</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>在语句结尾外出现文字。</P>

<P class="labelproc"><B>要纠正该错误</B>

<UL type="disc">
	<LI>移去额外的文字。</li>

	<LI>如果要注释代码行，在语句的结尾处插入单引号"'"。</li>
</UL>

<H4 class="dtH4">请参阅</H4>
