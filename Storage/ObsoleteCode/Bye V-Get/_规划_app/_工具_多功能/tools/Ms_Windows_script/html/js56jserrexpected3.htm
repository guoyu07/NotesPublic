<H1 class="dtH1"><A NAME="js56jserrexpected3"></A>需要 '/'</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>试图创建一个正则表达式文字，但没有包括其中的斜杠 (/)。正如字符串文字表示为一对单引号内的字符一样，正则表达式文字则表示为一对斜杠 (/) 内的字符。</P>

<P class="labelproc"><B>要改正此错误</B></P>

<P>插入一个结束斜杠，标志正则表达式的结束位置。</P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="js56jsobjregexpression.htm">正则表达式对象</A> | <A HREF="js56jsgrpregexpsyntax.htm">Regular Expression 语法</A></P>
