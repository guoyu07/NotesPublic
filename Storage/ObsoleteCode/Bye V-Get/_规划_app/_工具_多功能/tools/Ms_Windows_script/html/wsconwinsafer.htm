<H1 class="dtH1"><A NAME="wsconwinsafer"></A>软件限制策略</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>软件限制策略是信任策略，这些策略是由管理员制定的规则，用来限制不完全信任的脚本在操作系统中执行未授权的操作。</P>

<P>以下是软件限制策略用来确定信任级别的三个条件：

<UL type="disc">
	<LI>脚本中的任何签名信息</li>

	<LI>脚本运行的路径</li>

	<LI>文件内容</li>
</UL>

<P>软件限制策略定义以下默认容器：

<UL type="disc">
	<LI>域管理员</li>

	<LI>计算机管理员</li>

	<LI>计算机用户</li>

	<LI>Guest 用户</li>

	<LI>拒绝</li>
</UL>

<P>此外，您可以自定义容器并设置自己的策略。</P>
