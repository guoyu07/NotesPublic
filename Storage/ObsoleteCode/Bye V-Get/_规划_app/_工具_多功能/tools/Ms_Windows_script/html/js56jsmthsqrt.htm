<H1 class="dtH1"><A NAME="js56jsmthsqrt"></A>sqrt 方法</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>返回数字的平方根。</P>

<PRE class="syntax"><B>Math.sqrt(</B><I>number</I><B>)</B></PRE>

<P>必选项 <I>number</I> 参数是数值表达式。</P>

<H4 class="dtH4">说明</H4>

<P>如果 <I>number</I> 为负数，则返回值为零。</P>

<H4 class="dtH4">要求</H4>

<P><A HREF="js56jsoriversioninformation.htm">版本 1</A> </P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="js56jsobjmath.htm#js56jsobjmathmeth">Math 对象方法</A> | <A HREF="js56jsprosqrt1_2.htm">SQRT1_2 属性</A> | <A HREF="js56jsprosqrt2.htm">SQRT2 属性</A></P>

<P>应用于：<A HREF="js56jsobjmath.htm">Math 对象</A></P>
