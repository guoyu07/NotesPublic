<H1 class="dtH1"><A NAME="vserrunterminatedstringconstant"></A>未终止字符串常数</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>没有用封闭的引号来结束字符串常数。字符串常数必须用一对引号来封闭。</P>

<P class="labelproc"><B>要纠正该错误</B></P>

<P>在字符串尾部加上封闭的引号。</P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="vbsconstants.htm">VBScript 常数</A></P>
