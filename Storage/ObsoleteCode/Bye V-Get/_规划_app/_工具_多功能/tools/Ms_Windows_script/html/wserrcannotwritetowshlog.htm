<H1 class="dtH1"><A NAME="wserrcannotwritetowshlog"></A>无法写入 wsh.log。请向您的管理员咨询。</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>您正在 Windows 95/98 和 Windows Millennium Edition 中调用 LogEvent() 方法，但因为 wsh.log 文件被锁定，调用失败。</P>

<P class="labelproc"><B>改正此错误</B>

<UL type="disc">
	<LI>如果您具有适当的权限，可以对 wsh.log 文件解锁，或与系统管理员联系。</li>
</UL>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="wsmthlogevent.htm">LogEvent 方法</A></P>
