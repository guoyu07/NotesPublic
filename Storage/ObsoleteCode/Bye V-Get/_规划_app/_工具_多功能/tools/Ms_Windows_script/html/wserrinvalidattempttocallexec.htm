<H1 class="dtH1"><A NAME="wserrinvalidattempttocallexec"></A>不提供命令而调用 Exec 的尝试无效。</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>您调用了 WshShell.Exec() 方法，但未提供要执行的命令。</P>

<P class="labelproc"><B>改正此错误</B>

<UL type="disc">
	<LI><I>strCommand</I> 是必需的参数。它是一个表示用于运行脚本的命令行的字符串。</li>
</UL>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="wslrfexecmethod.htm">Exec 方法</A></P>
