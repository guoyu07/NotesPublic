<H1 class="dtH1"><A NAME="js56jsoprin"></A>in 运算符</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>测试对象中是否存在该属性。</P>

<PRE class="syntax"><I>result</I> = <I>property</I> <B>in</B> <I>object</I></PRE>

<H4 class="dtH4">参数</H4>

<DL>
<DT><I>result</I></DT>

<DD>必选项。任意变量。</dd>

<DT><I>property</I></DT>

<DD>必选项。相当于字符串表达式的一个表达式。</dd>

<DT><I>object</I></DT>

<DD>必选项。任意对象。</dd>
</DL>

<H4 class="dtH4">说明</H4>

<P><B>in</B> 操作检查对象中是否有名为 property 的属性。也可以检查对象的原型，以便知道该属性是否为原型链的一部分。</P>
