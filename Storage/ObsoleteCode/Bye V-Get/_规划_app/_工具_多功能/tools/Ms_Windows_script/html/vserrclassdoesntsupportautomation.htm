<H1 class="dtH1"><A NAME="vserrclassdoesntsupportautomation"></A>类不支持自动化</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>试图操作一个并不支持自动化的对象属性或方法。可以创建并将指针传递给不支持自动化的对象，但是不能获取它的属性和方法。</P>

<P class="labelproc"><B>要纠正该错误</B></P>

<P>检查创建对象应用程序的文档中关于该类自动化使用的限制。</P>

<BLOCKQUOTE class="dtBlock">
<b class="le">注意&nbsp;&nbsp;&nbsp;</b>对象可能已经通过使用 <B>CreateObject </B>被创建，但可能已经通过主机对象模型被引入。</BLOCKQUOTE>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="vsfctcreateobject.htm">CreateObject 函数</A></P>
