<H1 class="dtH1"><A NAME="js56jsmthshift"></A>shift 方法</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>移除数组中的第一个元素并返回该元素。</P>

<PRE class="syntax"><I>arrayObj</I>.<B>shift( )</B></PRE>

<P>必选的 <I>arrayObj</I> 引用是一个 <B>Array </B>对象。</P>

<H4 class="dtH4">说明</H4>

<P><B>shift </B>方法可移除数组中的第一个元素并返回该元素。</P>

<H4 class="dtH4">要求</H4>

<P><A HREF="js56jsoriversioninformation.htm">版本 5.5</A></P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="js56jsmthunshift.htm">unshift 方法</A></P>

<P>应用于：<A HREF="js56jsobjarray.htm">Array 对象</A></P>
