<H1 class="dtH1"><A NAME="js56jserrtheprecisionisoutofrange"></A>精度越界</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>试图将一个非法参数传递给 <B>Number.prototype.toPrecision</B>。给 <B>toPrecision </B>的参数必须为 1 到 21（含21）之间。</P>

<P class="labelproc"><B>要改正此错误</B></P>

<P>请确保 <B>toPrecision</B> 不是太大也不是太小。</P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="js56jsmthtoprecision.htm">toPrecision 方法</A></P>
