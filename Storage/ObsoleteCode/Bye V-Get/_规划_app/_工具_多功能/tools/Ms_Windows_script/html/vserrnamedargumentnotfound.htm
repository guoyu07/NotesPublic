<H1 class="dtH1"><A NAME="vserrnamedargumentnotfound"></A>未找到命名参数</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>调用一个过程并指定一个特别的参数，但是过程未被定义为接受以为名称的参数。除非在过程定义中出现，一个命名参数不能在过程调用中使用。</P>

<P class="labelproc"><B>要纠正该错误</B></P>

<P>检查参数名称是否正确拼写，然后再试着调用过程。</P>

<H4 class="dtH4">请参阅</H4>
