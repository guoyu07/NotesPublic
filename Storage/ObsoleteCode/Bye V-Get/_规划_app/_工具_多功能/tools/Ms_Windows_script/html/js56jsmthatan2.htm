<H1 class="dtH1"><A NAME="js56jsmthatan2"></A>atan2 方法</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>返回由 X 轴到 (<I>y</I>,<I>x</I>) 点的角度（以弧度为单位）。</P>

<PRE class="syntax">Math.atan2(<I>y</I>, x)</PRE>

<H4 class="dtH4">参数</H4>

<DL>
<DT><I>x</I></DT>

<DD>必选项。描述笛卡儿 x 坐标的数值表达式。</dd>

<DT><I>y</I></DT>

<DD>必选项。描述笛卡儿 y 坐标的数值表达式。</dd>
</DL>

<H4 class="dtH4">说明</H4>

<P>返回值在 <I>-pi</I> 和 <I>pi</I> 之间，表示提供的 (<I>y</I>,<I>x</I>) 点的角度。</P>
