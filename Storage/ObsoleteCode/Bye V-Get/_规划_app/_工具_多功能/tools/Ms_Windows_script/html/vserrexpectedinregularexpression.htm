<H1 class="dtH1"><A NAME="vserrexpectedinregularexpression"></A>在正则表达式中需要 ')'</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>试图创建常规的嵌套表达式，但未包含“)”。在正则表达式中括号有几个目的。首先，它将分离的项组成为单个子表达式，所以项目可以通过*，+，?等等来当作一个单元来处理。</P>

<P class="labelproc"><B>要纠正该错误</B></P>

<P>在常规的嵌套表达式中添加右（闭）括号“)”。</P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="vsobjregexp.htm">正则表达式对象 (RegExp)</A></P>
