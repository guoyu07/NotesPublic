<H1 class="dtH1"><A NAME="js56jserrregularexpressionobjectexpected"></A>需要正则表达式对象</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>试图对<B>RegExp</B>类型对象之外的其他对象调用 <B>RegExp.prototype.toString </B>或 <B>RegExp.prototype.valueOf</B>方法。这种调用的类型必须是 <B>RegExp </B>对象。</P>

<P class="labelproc"><B>要改正此错误</B></P>

<P>在 <B>RegExp </B>对象类型 中，只能调用<B>RegExp.prototype.toString</B> 或 <B>RegExp.prototype.valueOf </B>方法</P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="js56jsobjregexpression.htm">正则表达式对象</A> | <A HREF="js56jsgrpregexpsyntax.htm">Regular Expression 语法</A></P>
