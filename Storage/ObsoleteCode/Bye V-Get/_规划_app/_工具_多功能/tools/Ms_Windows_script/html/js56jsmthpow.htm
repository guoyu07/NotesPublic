<H1 class="dtH1"><A NAME="js56jsmthpow"></A>pow 方法</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>返回底表达式的指定次幂。</P>

<PRE class="syntax"><B>Math.pow(</B><I>base</I>, <I>exponent</I><B>)</B> </PRE>

<H4 class="dtH4">参数</H4>

<DL>
<DT><I>base</I></DT>

<DD>必选项。表达式底的值。</dd>

<DT><I>exponent</I></DT>

<DD>必选项。表达式的指数值。</dd>
</DL>

<H4 class="dtH4">示例</H4>

<P>在下面的例子中，等同于 base<SUP>exponent</SUP> 的数值表达式，返回值为 1000。</P>

<PRE class="code">Math.<code><b class="cfe">pow(</b></code>10,3<code><b class="cfe">)</b></code>;</PRE>
