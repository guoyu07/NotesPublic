<H1 class="dtH1"><A NAME="vserrproccallorargnotvalid"></A>过程调用或者无效参数</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>所传参数之一超过了允许值的范围，或调用了一个在当前平台下无效的过程。</P>

<P class="labelproc"><B>要纠正该错误</B>

<UL type="disc">
	<LI>检查过程中参数的允许取值范围。</li>

	<LI>检查平台与过程有关的特异性信息。</li>
</UL>
