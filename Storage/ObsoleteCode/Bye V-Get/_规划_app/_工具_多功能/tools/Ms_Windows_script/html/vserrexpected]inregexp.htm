<H1 class="dtH1"><A NAME="vserrexpected]inregexp"></A>在正则表达式中需要 ']'</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>试图为正则表达式匹配创建一个字符类，但未包含右括号。将单独的字符组合放到方括号里可以将其装配到字符类中。例如， /[abc]/ 匹配字母 "a"、"b" 或 "c" 中任意一个。</P>

<P class="labelproc"><B>要纠正该错误</B></P>

<P>在正则表达式中添加右括号。</P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="vsobjregexp.htm">正则表达式对象(RegExp)</A></P>
