<H1 class="dtH1"><A NAME="wsrunningyourscripts"></A>运行脚本</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>脚本有三种运行方式：

<UL type="disc">
	<LI>在 Windows 环境下，双击脚本图标（脚本文件与一般可执行文件的运行方式相同）。</li>

	<LI>在 Windows 环境下，单击“开始”按钮，然后单击“运行”。在“运行”对话框的“打开”字段中，键入脚本的完整路径，然后单击“确定”。</li>

	<LI>在命令行中键入脚本名称。</li>
</UL>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="wsrunwscript.htm">用 WScript.exe 运行脚本</A> | <A HREF="wsruncscript.htm">用 CScript.exe 运行脚本</A> | <A HREF="wstbsshouldyouincludefileextensiontorunscript.htm">运行脚本需要包括的内容</A> | <A HREF="wsdraganddrop.htm">拖放支持</A></P>
