<H1 class="dtH1"><A NAME="js56jserrconditionalcompilationisturnedoff"></A>条件编译已关闭</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>在没有先启用条件编译的情况下试图使用条件编译变量。打开条件编译将告诉 JScript 编译器要解释那些以 @ 开头作为条件编译变量的标识符。使用下面的语句作为条件代码的起始语句就可以打开条件编译：</P>

<PRE class="code">/*@cc_on @*/</PRE>

<P class="labelproc"><B>要改正此错误</B></P>

<P>在条件代码的起始处添加下面的语句：</P>

<PRE class="code">/*@cc_on @*/</PRE>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="js56jsconconditionalcompilation.htm">条件编译</A> | <A HREF="js56jsconconditionalcompilationvars.htm">条件编译变量</A> | <A HREF="js56jsstmccon.htm">@cc_on</A> | <A HREF="js56jsstmconditionalif.htm">@if 语句</A> | <A HREF="js56jsstmset.htm">@set 语句</A></P>
