<H1 class="dtH1"><A NAME="js56jsmthisfinite"></A>isFinite 方法</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>返回一个 Boolean 值,指明所提供的数字是否是有限的。</P>

<PRE class="syntax"><B>isFinite(</B><I>number</I><B>)</B></PRE>

<P>必选项 <I>number</I> 参数为任意的数值。</P>

<H4 class="dtH4">说明</H4>

<P>如果 <I>number</I> 不是 <B>NaN</B> 、负无穷或正无穷，那么 <B>isFinite</B> 方法将返回 <B>true</B> 。如果是这三种情况，函数返回 <B>false</B> 。</P>

<H4 class="dtH4">要求</H4>

<P><A HREF="js56jsoriversioninformation.htm">版本 3</A></P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="js56jsmthisnan.htm">isNaN 方法</A></P>

<P>应用于： <A HREF="js56jsobjglobal.htm">Global 对象</A></P>
