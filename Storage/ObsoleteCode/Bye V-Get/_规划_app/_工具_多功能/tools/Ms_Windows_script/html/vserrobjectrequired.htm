<H1 class="dtH1"><A NAME="vserrobjectrequired"></A>需要对象</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>提供的对象无效（或无法认为是一个对象）。对属性和方法的引用需要一个显式的对象限定符。</P>

<P class="labelproc"><B>要纠正该错误</B>

<UL type="disc">
	<LI>提供一个对象限定符。</li>

	<LI>检查对象限定符的拼写。</li>
</UL>
