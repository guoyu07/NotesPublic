<H1 class="dtH1"><A NAME="vserrexpectedliteralconstant"></A>需要文字常数</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>声明常数，但是赋予其变化的表达式（可以变化的值）。常数不能包含运行时代码。</P>

<P class="labelproc"><B>要纠正该错误</B></P>

<P>当声明常数时不使用表达式。</P>
