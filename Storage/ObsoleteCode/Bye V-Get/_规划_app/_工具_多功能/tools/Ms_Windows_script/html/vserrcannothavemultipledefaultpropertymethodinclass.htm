<H1 class="dtH1"><A NAME="vserrcannothavemultipledefaultpropertymethodinclass"></A>在类中不能有多个缺省的属性/方法</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>在类定义中标记了多于一个的缺省属性或方法。在类中只能有一个缺省的属性和方法。</P>

<P class="labelproc"><B>要纠正该错误</B></P>

<P>确保该类只有一个缺省的属性和方法。</P>
