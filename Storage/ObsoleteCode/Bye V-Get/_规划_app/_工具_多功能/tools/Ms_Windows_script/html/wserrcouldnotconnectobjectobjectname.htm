<H1 class="dtH1"><A NAME="wserrcouldnotconnectobjectobjectname"></A>无法连接对象 &lt;object name&gt;。</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>可能您正试图将事件同步到对象，或者您正将事件提供给无法接受那些对象事件的对象。</P>

<P>例如，IE 一旦创建，便无法连接到事件。当创建 IE 作为对象时，您必须将所有对象事件连接到 IE，以此作为创建过程的一部分。</P>

<P class="labelproc"><B>改正此错误</B>

<UL type="disc">
	<LI>创建对象，并在创建过程中将其对象事件与之相连。</li>
</UL>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="wseleobject.htm">&lt;object&gt; 元素</A> | <A HREF="wsobjwscript.htm">WScript 对象</A></P>
