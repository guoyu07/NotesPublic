<H1 class="dtH1"><A NAME="js56jserrexpected"></A>需要 '('</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>试图用一组圆括号来括住一个表达式，但缺少开始圆括号。有些表达式必须用一组开始圆括号和结束圆括号括住。注意下面示例中括号的使用。</P>

<PRE class="code">for (initialize; test; increment) {
statement;
}</PRE>

<P class="labelproc"><B>要改正此错误</B>

<UL type="disc">
	<LI>给求值表达式添加左圆括号。</li>
</UL>
