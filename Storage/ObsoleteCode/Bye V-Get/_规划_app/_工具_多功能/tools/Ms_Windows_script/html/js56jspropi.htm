<H1 class="dtH1"><A NAME="js56jspropi"></A>PI 属性</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>返回圆的周长与其直径的比值，约等于 3.141592653589793。</P>

<PRE class="syntax"><I>numVar</I> =<B> Math.PI</B> </PRE>

<H4 class="dtH4">语法</H4>

<P><B>PI </B>属性，常数，约等于3.14159. </P>

<H4 class="dtH4">要求</H4>

<P><A HREF="js56jsoriversioninformation.htm">版本 1</A> </P>
