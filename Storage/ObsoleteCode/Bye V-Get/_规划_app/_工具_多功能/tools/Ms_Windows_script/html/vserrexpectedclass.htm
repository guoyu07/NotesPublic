<H1 class="dtH1"><A NAME="vserrexpectedclass"></A>需要 'Class'</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>创建一个<B>Class </B>过程，但是以关键字<B>End</B>结束，而不是使用语句<B>End Class</B>。通常使用<B>End Class</B>语句结束<B>Class</B> 过程。</P>

<P class="labelproc"><B>要纠正该错误</B></P>
