<H1 class="dtH1"><A NAME="vsfcttime"></A>Time 函数</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>返回 <B>Date</B> 子类型 <B>Variant</B>，指示当前系统时间。</P>

<PRE class="syntax">Time</PRE>

<H4 class="dtH4">说明</H4>

<P>下面的示例利用 <B>Time</B> 函数返回当前系统时间：</P>

<PRE class="code">Dim MyTime
MyTime = <code><b class="cfe">Time</b></code>   ' 返回当前系统时间。</PRE>
