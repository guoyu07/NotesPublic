<div id="TitleRow">
<H1 class="dtH1"><A NAME="wserrargumentlisttoolong"></A>无法执行 &#0151; 参数列表太长。</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>这种错误通常发生在使用了 Windows 脚本宿主的拖放功能时。在 Windows 脚本文件上放置的文件太多时，就会发生这种情况。</P>

<P class="labelproc"><B>改正此错误</B>

<UL type="disc">
	<LI>少拖放一些项，可缩短参数列表。</li>
</UL>

<BLOCKQUOTE class="dtBlock">
<b class="le">注意</b>&nbsp;&nbsp;&nbsp;您的系统允许的最大命令行长度决定了可以拖放到脚本中的文件数量。</BLOCKQUOTE>

<H4 class="dtH4">请参阅</H4>

<UL type="disc">
	<LI><A HREF="wsdraganddrop.htm">拖放支持</A> | <A HREF="wserrcommandlineoptionmismatch.htm">命令行选项不匹配。</A></li>
</UL>
