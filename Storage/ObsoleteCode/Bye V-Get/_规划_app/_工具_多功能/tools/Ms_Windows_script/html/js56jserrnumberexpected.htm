<H1 class="dtH1"><A NAME="js56jserrnumberexpected"></A>需要 Number 类型</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>试图对一个不是<B>Number</B> 类型的对象调用 <B>Number.prototype.toString</B> 或 <B>Number.prototype.valueOf</B> 方法。这种调用类型的对象必须是<B>Number</B> 类型。</P>

<P class="labelproc"><B>要改正此错误</B></P>

<P>只调用<B>Number </B>的<B>Number.prototype.toString</B> or <B>Number.prototype.valueOf</B> 方法。</P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="js56jsobjnumber.htm">Number 对象</A> | <A HREF="js56jspronumber.htm">number 属性</A></P>
