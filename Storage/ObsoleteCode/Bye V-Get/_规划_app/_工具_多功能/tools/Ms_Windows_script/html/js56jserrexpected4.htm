<H1 class="dtH1"><A NAME="js56jserrexpected4"></A>需要 ':'</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>试图创建一个使用三目条件运算符的表达式，但是在第二操作数和第三操作数之间没有包括冒号。三目（三个操作数）条件运算符在第二个（为真）和第三个（为假）操作数之间一定要有一个冒号。</P>

<P class="labelproc"><B>要改正此错误</B></P>

<P>在第二个和第三个操作数之间插入一个冒号。</P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="js56jsoprconditional.htm">条件（三目）运算符 (?:)</A> | <A HREF="js56jsconoperators.htm">JScript 运算符</A></P>
