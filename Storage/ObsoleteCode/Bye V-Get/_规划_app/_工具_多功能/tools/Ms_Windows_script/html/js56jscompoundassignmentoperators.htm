<H1 class="dtH1"><A NAME="js56jscompoundassignmentoperators"></A>复合赋值运算符</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>下表列出了 JScript 赋值运算符：</P>
<div class="tablediv"><table cellspacing="0" class="dtTABLE">

<TR VALIGN="top">
<TH width=50%>运算符</TH>
<TH width=50%>符号</TH>
</TR>

<TR VALIGN="top">
<TD width=50%><A HREF="js56jsopraddequ.htm">加法</A></TD>
<TD width=50%>+=</TD>
</TR>

<TR VALIGN="top">
<TD width=50%><A HREF="js56jsoprbitandequ.htm">按位与</A></TD>
<TD width=50%>&amp;=</TD>
</TR>

<TR VALIGN="top">
<TD width=50%><A HREF="js56jsoprbitorequ.htm">按位或</A></TD>
<TD width=50%>|=</TD>
</TR>

<TR VALIGN="top">
<TD width=50%><A HREF="js56jsoprxorequ.htm">按位异或</A></TD>
<TD width=50%>^=</TD>
</TR>

<TR VALIGN="top">
<TD width=50%><A HREF="js56jsoprdivequ.htm">除法</A></TD>
<TD width=50%>/=</TD>
</TR>

<TR VALIGN="top">
<TD width=50%><A HREF="js56jsoprlshftequ.htm">左移</A></TD>
<TD width=50%>&lt;&lt;=</TD>
</TR>

<TR VALIGN="top">
<TD width=50%><A HREF="js56jsoprmodequ.htm">取余</A></TD>
<TD width=50%>%=</TD>
</TR>

<TR VALIGN="top">
<TD width=50%><A HREF="js56jsoprmultequ.htm">乘法</A></TD>
<TD width=50%>*=</TD>
</TR>

<TR VALIGN="top">
<TD width=50%><A HREF="js56jsoprrshftequ.htm">右移</A></TD>
<TD width=50%>&gt;&gt;=</TD>
</TR>

<TR VALIGN="top">
<TD width=50%><A HREF="js56jsoprsubequ.htm">减法</A></TD>
<TD width=50%>-=</TD>
</TR>

<TR VALIGN="top">
<TD width=50%><A HREF="js56jsoprurshftequ.htm">无符号右移</A></TD>
<TD width=50%>&gt;&gt;&gt;=</TD>
</TR>
