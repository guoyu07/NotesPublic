<H1 class="dtH1"><A NAME="wserrcantfindscriptengineenginenameforscript"></A>找不到脚本的脚本引擎 &lt;engine name&gt;。</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>通常，这表示脚本引擎没有安装。</P>

<P class="labelproc"><B>改正此错误</B>

<UL type="disc">
	<LI>向系统管理员咨询，看是否存在潜在的网络问题或安全性问题。</li>

	<LI>确保已经安装了特定的脚本引擎，或您指定了正确的脚本引擎。</li>

	<LI>检查拼写。</li>
</UL>
