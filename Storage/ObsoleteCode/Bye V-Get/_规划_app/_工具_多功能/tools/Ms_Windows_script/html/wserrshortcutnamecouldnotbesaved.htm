<H1 class="dtH1"><A NAME="wserrshortcutnamecouldnotbesaved"></A>无法保存快捷方式 &lt;name&gt;。</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>该错误通常发生在快捷方式名称已经存在，或它是只读文件时。</P>

<P class="labelproc"><B>改正此错误</B>

<UL type="disc">
	<LI>将只读属性改为读/写。</li>

	<LI>对快捷方式重命名使其唯一。</li>

	<LI>更改现有快捷方式的名称。</li>
</UL>

<H4 class="dtH4">请参阅</H4>
