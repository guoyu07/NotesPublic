<H1 class="dtH1"><A NAME="vserrpropertysetorletmusthaveatleastonearg"></A>Property Set 或 Let 至少应该有一个参数</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>说明了一个没有参数的类的 <B>Set</B> 或 <B>Let </B>句柄的访问者。</P>

<P class="labelproc"><B>要纠正该错误</B></P>

<P>增加一个参数给属性访问者。</P>
