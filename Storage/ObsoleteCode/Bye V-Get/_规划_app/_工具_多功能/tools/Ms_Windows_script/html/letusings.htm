<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>在创建 Windows&reg; 脚本部件后，就可以在应用程序中使用它了。使用脚本部件和使用其他 COM 部件类似，不过，每个宿主应用程序在实例化 COM 部件时所使用的方法略有不同。

<UL type="disc">
	<LI><A HREF="letregs.htm">注册脚本部件</A>&nbsp;&nbsp;&nbsp;注册脚本部件和注消脚本部件。</li>

	<LI><A HREF="letusingapp.htm">在应用程序中使用脚本部件</A>&nbsp;&nbsp;&nbsp;在宿主应用程序中创建脚本部件的实例。</li>

	<LI><A HREF="lethandevents.htm">在宿主应用程序中处理脚本部件的事件</A>&nbsp;&nbsp;&nbsp;检测并响应自定义的脚本部件事件。</li>
</UL>
