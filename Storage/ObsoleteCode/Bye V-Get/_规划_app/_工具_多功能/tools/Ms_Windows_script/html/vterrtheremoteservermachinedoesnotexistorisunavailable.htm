<div id="TitleRow">
<H1 class="dtH1"><A NAME="vterrtheremoteservermachinedoesnotexistorisunavailable"></A>远程服务器不存在或者不能访问</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>用<B>CreateObject</B>函数 来建立一个远程机器的对象，但是调用失败，这是因为无法访问远程服务器或者没有包含特定的类。</P>

<P class="labelproc"><B>要纠正该错误</B>

<UL type="disc">
	<LI>检验远程服务器的名字是否正确。</li>

	<LI>检验远程服务器的 DCOM 可用。</li>

	<LI>使用 dcomcnfg 验证安全权限是否允许建立对象。</li>
</UL>
