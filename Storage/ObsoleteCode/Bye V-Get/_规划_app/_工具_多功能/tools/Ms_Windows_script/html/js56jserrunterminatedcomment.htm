<H1 class="dtH1"><A NAME="js56jserrunterminatedcomment"></A>注释未结束</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>多行注释块没有结束。多行注释块以一个 "/*" 组合开始，并以"*/" 组合结束。下面是示例：</P>

<PRE class="code">/* 这是注释
这是同一注释的另一部分。*/</PRE>

<P class="labelproc"><B>要改正此错误</B></P>

<P>请确保以“*/” 结束多行注释。</P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="js56jsstmcomment.htm">注释语句</A></P>
