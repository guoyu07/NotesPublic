<H1 class="dtH1"><A NAME="js56jsmthatan"></A>atan 方法</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>返回数字的反正切值。</P>

<PRE class="syntax">Math.atan(<I>number</I>) </PRE>

<P>必选项<I>number</I> 参数是需要计算反正切的数值表达式。</P>

<H4 class="dtH4">说明</H4>

<P>返回值为其数字参数的反正切值。</P>

<H4 class="dtH4">要求</H4>

<P><A HREF="js56jsoriversioninformation.htm">版本 1</A></P>

<H4 class="dtH4">请参阅</H4>
