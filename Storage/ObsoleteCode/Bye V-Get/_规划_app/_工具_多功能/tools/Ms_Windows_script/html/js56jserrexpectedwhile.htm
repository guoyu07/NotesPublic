<H1 class="dtH1"><A NAME="js56jserrexpectedwhile"></A>需要 'while'</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>在 <B>do … while</B> 循环中没有包含<B> while</B> 条件。一条 <B>do</B> 语句必须有相应的 <B>while</B> 测试。</P>

<P class="labelproc"><B>要改正此错误</B></P>

<P>在循环体结束处加上 <B>while</B> 测试语句.</P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="js56jsstmwhile.htm">while 语句</A> | <A HREF="js56jsconconditionals.htm">控制程序流</A></P>
