<H1 class="dtH1"><A NAME="js56jserrstringexpected"></A>需要 String </H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>试图对<B>String</B>对象类型之外的其他类型对象调用<B>String.prototype.toString</B> 或 <B>String.prototype.valueOf </B>方法。这种调用的类型必须是 <B>String</B> 类型。</P>

<P class="labelproc"><B>要改正此错误</B></P>

<P>在 <B>String </B>类型对象中只能调用 <B>String.prototype.toString</B> 或 <B>String.prototype.valueOf</B> 方法</P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="js56jsobjstring.htm">String 对象</A> | <A HREF="js56jsmthtostring.htm">toString 方法</A></P>
