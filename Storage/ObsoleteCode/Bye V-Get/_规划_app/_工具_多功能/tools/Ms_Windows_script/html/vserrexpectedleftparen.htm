<H1 class="dtH1"><A NAME="vserrexpectedleftparen"></A>需要 '('</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>当创建过程说明时未包含开括号“(”， </P>

<PRE class="code">Sub mysample x // x需要使用圆括号括起来。
End Sub</PRE>

<P>或使用redim 语句。</P>

<PRE class="code">Redim x // x需要使用圆括号括起来。</PRE>

<P class="labelproc"><B>要纠正该错误</B></P>

<P>添加左（开）括号“(”。</P>
