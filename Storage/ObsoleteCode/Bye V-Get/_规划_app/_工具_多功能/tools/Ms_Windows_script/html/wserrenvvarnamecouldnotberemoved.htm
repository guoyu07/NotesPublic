<H1 class="dtH1"><A NAME="wserrenvvarnamecouldnotberemoved"></A>无法移除环境变量 &lt;name&gt;。</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>您正对不可识别的环境变量调用方法 Environment.Remove()。</P>

<P>这种错误通常发生在您使用了 Remove 方法时。如果环境变量不存在或拼写有误，系统就无法移除它。</P>

<P class="labelproc"><B>改正此错误</B>

<UL type="disc">
	<LI>检查当前环境变量的名称，并确保其存在而且拼写正确。</li>
</UL>

<H4 class="dtH4">请参阅</H4>
