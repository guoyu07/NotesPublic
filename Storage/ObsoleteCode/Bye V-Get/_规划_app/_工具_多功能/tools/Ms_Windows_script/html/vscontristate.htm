<H1 class="dtH1"><A NAME="vscontristate"></A>三态常数</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P><BR>
这些常数在VBScript中被建立，因此您在使用之前不必定义它们。您可在代码中任意处使用它们表示说明值。</P>
<div class="tablediv"><table cellspacing="0" class="dtTABLE">

<TR VALIGN="top">
<TH width=19%>常数</TH>
<TH width=8%>值</TH>
<TH width=73%>描述</TH>
</TR>

<TR VALIGN="top">
<TD width=19%>vbUseDefault</TD>
<TD width=8%>-2</TD>
<TD width=73%>使用来自计算机最初设置中的默认值。</TD>
</TR>

<TR VALIGN="top">
<TD width=19%>vbTrue</TD>
<TD width=8%>-1</TD>
<TD width=73%>True</TD>
</TR>

<TR VALIGN="top">
<TD width=19%>vbFalse</TD>
<TD width=8%>0</TD>
<TD width=73%>False</TD>
</TR>
</table></div>
