<H1 class="dtH1"><A NAME="js56jserrexpectedinregularexpression"></A>正则表达式中缺少 ')'</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>试图创建一个正则表达式捕获、断言和组合，但不包括结束圆括号。正则表达式中的圆括号有多个用途。首先，它们主要用来抓捕子表达式，指定断言、或将模式组合，从而通过 *、+、? 等等使这些项被看作一个单一的单位。</P>

<P class="labelproc"><B>要改正此错误</B></P>

<P>加上最右边的结束圆括号。</P>

<BLOCKQUOTE class="dtBlock">
<B><b class="le">注意</b>&nbsp;&nbsp;&nbsp;</B>如果想匹配单括号，可以使用反斜杠将其转义 - \( - 这样就不会被 JScript 解释为特殊字符。)</BLOCKQUOTE>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="js56jsobjregexpression.htm">正则表达式对象</A> | <A HREF="js56jsgrpregexpsyntax.htm">Regular Expression 语法</A></P>
