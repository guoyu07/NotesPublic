<H1 class="dtH1"><A NAME="vserrvariableusesautomationtypenotsupportedinvbscript"></A>变量使用了 VBScript 不支持的自动化类型</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>试图使用类型库或者对象库中不被支持的数据类型，任何一门编程语言都不能使用类型库或对象库中的所有变量。</P>

<P class="labelproc"><B>要纠正该错误</B></P>

<P>只使用VBScript识别的变量类型。</P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="vbsvariables.htm">VBScript变量</A> | <A HREF="vsconvartype.htm">VarType 常数</A></P>
