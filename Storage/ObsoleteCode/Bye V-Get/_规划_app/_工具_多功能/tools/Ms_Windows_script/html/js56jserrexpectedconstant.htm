<H1 class="dtH1"><A NAME="js56jserrexpectedconstant"></A>需要常数</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>试图在条件编译测试语句中使用一个（非条件编译）变量。条件编译测试语句的值必须为一个常数。</P>

<P class="labelproc"><B>要改正此错误</B>

<UL type="disc">
	<LI>用文字替代该变量。</li>

	<LI>用条件编译变量替代该变量。</li>
</UL>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="js56jsconconditionalcompilation.htm">条件编译</A> | <A HREF="js56jsconconditionalcompilationvars.htm">条件编译变量</A></P>
