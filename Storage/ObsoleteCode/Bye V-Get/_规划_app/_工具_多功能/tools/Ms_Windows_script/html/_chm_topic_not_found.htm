<H1 class="dtH1"><A NAME="_chm_topic_not_found"></A>找不到主题</H1>

<P>您方才单击的链接无法与目标页连接。下面列出了一些可能原因及补救措施：</P>
<div class="tablediv"><table cellspacing="0" class="dtTABLE">

<TR VALIGN="top">
<TH width=47%>原因</TH>
<TH width=53%>补救措施</TH>
</TR>

<TR VALIGN="top">
<TD width=47%>目标主题的 URL 不正确或已改变。</TD>
<TD width=53%>改用索引或搜索功能。</TD>
</TR>

<TR VALIGN="top">
<TD width=47%>帮助的安装有问题。</TD>
<TD width=53%>卸载帮助，然后重新运行安装程序。</TD>
</TR>
</table></div>
