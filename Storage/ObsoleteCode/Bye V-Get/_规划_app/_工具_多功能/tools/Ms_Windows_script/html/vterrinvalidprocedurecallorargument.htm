<H1 class="dtH1"><A NAME="vterrinvalidprocedurecallorargument"></A>无效过程调用或参数</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>在过程调用中传递了一个无效参数。这可能是由于参数超出范围，或包含无效数据。另外，有可能在不适当的时间对过程进行了调用。</P>

<P class="labelproc"><B>要纠正该错误</B>

<UL type="disc">
	<LI>验证传递给过程的参数是有效的。</li>

	<LI>验证在适当的时间调用函数。</li>
</UL>
