<H1 class="dtH1"><A NAME="vserrcannotuseparenswhencallingsub"></A>调用 Sub 时不能使用圆括号</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>未使用<B>Call</B>调用子程序，但是使用了圆括号()。当不使用<B>Call</B> 语句调用子程序时，不要使用圆括号。</P>

<P class="labelproc"><B>要纠正该错误</B>

<UL type="disc">
	<LI>在调用子程序的地方移去圆括号。</li>

	<LI>改用<B>Call</B> 语句调用子程序。</li>
</UL>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="vsstmcall.htm">Call 语句</A> | <A HREF="vsstmsub.htm">Sub 语句</A></P>
