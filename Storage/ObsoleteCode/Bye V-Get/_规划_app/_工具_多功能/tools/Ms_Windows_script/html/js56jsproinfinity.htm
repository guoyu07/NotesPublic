<H1 class="dtH1"><A NAME="js56jsproinfinity"></A>Infinity 属性</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>返回 Number.POSITIVE_INFINITY 的初始值。</P>

<PRE class="syntax"><B>Infinity </B></PRE>

<H4 class="dtH4">说明</H4>

<P><B>Infinity</B> 属性是 <B>Global</B> 对象的成员，在 Scripting 引擎初始化时变为可用。</P>

<H4 class="dtH4">要求</H4>

<P><A HREF="js56jsoriversioninformation.htm">版本 3</A> </P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="js56jspropositiveinf.htm">POSITIVE_INFINITY 属性</A> | <A HREF="js56jspronegativeinf.htm">NEGATIVE_INFINITY 属性</A></P>

<P>应用于：<A HREF="js56jsobjglobal.htm">Global 对象</A></P>
