<H1 class="dtH1"><A NAME="vsconcompare"></A>比较常数</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P><BR>
这些常数在 VBScript 中建立, 因此您在使用时不必定义它们. 您可在代码中任意处使用它们以表示说明值.</P>
<div class="tablediv"><table cellspacing="0" class="dtTABLE">

<TR VALIGN="top">
<TH width=24%>常数</TH>
<TH width=9%>值</TH>
<TH width=67%>描述</TH>
</TR>

<TR VALIGN="top">
<TD width=24%>vbBinaryCompare</TD>
<TD width=9%>0</TD>
<TD width=67%>执行二进制比较。</TD>
</TR>

<TR VALIGN="top">
<TD width=24%>vbTextCompare</TD>
<TD width=9%>1</TD>
<TD width=67%>执行文本比较。</TD>
</TR>
</table></div>
