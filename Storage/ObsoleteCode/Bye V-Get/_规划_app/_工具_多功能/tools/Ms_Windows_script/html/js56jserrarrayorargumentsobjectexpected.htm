<H1 class="dtH1"><A NAME="js56jserrarrayorargumentsobjectexpected"></A>需要 Array 或 arguments 对象</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>没有将数组作为参数。这个错误只在 <B>Function.prototype.apply</B>方法中发生。如果使用这个函数，则该函数的第二个参数要么是 <B>Array</B> 对象，要么是 <B>Arguments</B> 对象。</P>

<P class="labelproc"><B>要改正此错误</B>

<UL type="disc">
	<LI>指定一个 Array 或 Arguments 对象作为第二个参数。</li>
</UL>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="js56jsconusingarr.htm">使用数组</A> | <A HREF="js56jsmthapply.htm">apply 方法</A> | <A HREF="js56jsconfunctions.htm">JScript 函数</A></P>
