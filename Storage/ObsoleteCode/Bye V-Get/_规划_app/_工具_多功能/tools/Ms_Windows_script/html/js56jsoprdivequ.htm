<H1 class="dtH1"><A NAME="js56jsoprdivequ"></A>除法赋值运算符 (/=)</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>变量值除以表达式值，并将结果赋给该变量。</P>

<PRE class="syntax">result <B>/=</B> expression </PRE>

<H4 class="dtH4">参数</H4>

<DL>
<DT><I>result</I></DT>

<DD>任何数值变量。</dd>

<DT><I>expression</I></DT>

<DD>任何数值表达式。</dd>
</DL>

<H4 class="dtH4">说明</H4>

<P>使用 <B>/=</B> 运算符和使用下面的语句是等效的： </P>

<PRE class="code">result = result / expression</PRE>
