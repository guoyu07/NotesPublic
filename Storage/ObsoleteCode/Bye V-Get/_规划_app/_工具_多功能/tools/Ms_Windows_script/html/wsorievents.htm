<H1 class="dtH1"><A NAME="wsorievents"></A>事件</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<H4 class="dtH4">本节内容</H4>

<DL>
<DT><A HREF="wslrfendevent.htm">End 事件</A></DT>

<DD>向脚本引擎发出终止执行远程脚本对象的信号。</dd>

<DT><A HREF="wslrferrorevent.htm">Error 事件</A></DT>

<DD>当远程脚本因出错而提前终止时，向脚本引擎发出终止执行远程脚本对象的信号。</dd>

<DT><A HREF="wslrfstartevent.htm">Start 事件</A></DT>

<DD>向脚本引擎发出开始执行远程脚本对象的信号。</dd>
</DL>
