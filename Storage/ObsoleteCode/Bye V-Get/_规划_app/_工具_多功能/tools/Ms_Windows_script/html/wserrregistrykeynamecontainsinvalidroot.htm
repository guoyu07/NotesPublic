<H1 class="dtH1"><A NAME="wserrregistrykeynamecontainsinvalidroot"></A>供读取的注册表项 &lt;name&gt; 中的根无效。</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>您正在对不可识别的根注册表项调用方法 RegRead() 或 RegWrite()。</P>

<P>这种错误通常发生在您对无效的注册表项使用了 RegRead 或 RegWrite 方法时。</P>

<P class="labelproc"><B>改正此错误</B>

<UL type="disc">
	<LI>检查 Windows 注册表，确保该注册表项存在而且拼写正确。</li>
</UL>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="wsmthregread.htm">RegRead 方法</A> | <A HREF="wsmthregwrite.htm">RegWrite 方法</A> | <A HREF="wsmthregdelete.htm">RegDelete 方法</A></P>
