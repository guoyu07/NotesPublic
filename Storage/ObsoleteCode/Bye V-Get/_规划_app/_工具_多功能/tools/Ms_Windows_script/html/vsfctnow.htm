<H1 class="dtH1"><A NAME="vsfctnow"></A>Now </H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>根据计算机系统设定的日期和时间返回当前的日期和时间值。</P>

<PRE class="syntax">Now</PRE>

<H4 class="dtH4">说明</H4>

<P>下面的示例利用 <B>Now</B> 函数返回当前的日期和时间：</P>

<PRE class="code">Dim MyVar
MyVar = <code><b class="cfe">Now</b></code> ' MyVar 包含当前的日期和时间。</PRE>
