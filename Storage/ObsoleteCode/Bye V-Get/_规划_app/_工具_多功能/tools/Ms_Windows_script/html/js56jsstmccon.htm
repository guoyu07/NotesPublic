<H1 class="dtH1"><A NAME="js56jsstmccon"></A>@cc_on 语句</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>激活条件编译支持。</P>

<PRE class="syntax">@cc_on </PRE>

<H4 class="dtH4">说明</H4>

<P><B>@cc_on</B> 语句激活 scripting 引擎中的条件编译。</P>

<P>极力推荐在注释中使用 <B>@cc_on</B> 语句，以使不支持条件编译的浏览器也接受此脚本为有效语法： </P>

<PRE class="code">/*@cc_on*/
...
（脚本的剩余部分）</PRE>

<P>作为选择，在注释外的一个 <B>@if</B> 或 <B>@set</B> 语句也会激活条件编译。</P>

<H4 class="dtH4">要求</H4>

<P><A HREF="js56jsoriversioninformation.htm">版本 3</A> </P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="js56jsconconditionalcompilation.htm">条件编译</A> | <A HREF="js56jsconconditionalcompilationvars.htm">条件编译变量</A> | <A HREF="js56jsstmconditionalif.htm">@if 语句</A> | <A HREF="js56jsstmset.htm">@set 语句</A></P>
