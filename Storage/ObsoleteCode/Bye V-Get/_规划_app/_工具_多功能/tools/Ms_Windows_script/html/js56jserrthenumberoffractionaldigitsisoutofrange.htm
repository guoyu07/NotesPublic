<H1 class="dtH1"><A NAME="js56jserrthenumberoffractionaldigitsisoutofrange"></A>小数部分的位数越界</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>试图将一个非法参数传递给<B>Number.prototype.toExponential()</B>。函数<B>toExponential() </B>的参数为 0 到 20（含 20）之间。</P>

<P class="labelproc"><B>要改正此错误</B></P>

<P>请确保的 <B>toExponential()</B> 不是太大也不是太小。</P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="js56jsmthtoexponential.htm">toExponential 方法</A></P>
