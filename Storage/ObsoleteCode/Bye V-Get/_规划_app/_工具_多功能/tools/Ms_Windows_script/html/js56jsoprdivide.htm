<H1 class="dtH1"><A NAME="js56jsoprdivide"></A>除法运算符 (/)</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>将两个表达式的值相除。</P>

<PRE class="syntax">result <B>=</B> number1 <B>/</B> number2 </PRE>

<H4 class="dtH4">参数</H4>

<DL>
<DT><I>result</I></DT>

<DD>任何数值变量。</dd>

<DT><I>number1</I></DT>

<DD>任何数值表达式。</dd>

<DT><I>number2</I></DT>

<DD>任何数值表达式。</dd>
</DL>
