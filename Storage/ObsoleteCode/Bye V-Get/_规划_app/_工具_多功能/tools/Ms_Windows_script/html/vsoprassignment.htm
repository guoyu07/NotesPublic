<H1 class="dtH1"><A NAME="vsoprassignment"></A>赋值运算符 (=)</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>赋值给一个变量或属性。</P>

<PRE class="syntax">variable<B> = </B>value</PRE>

<H4 class="dtH4">参数</H4>

<DL>
<DT><I>variable</I></DT>

<DD>任何变量或可写的属性。</dd>

<DT><I>value</I></DT>

<DD>任何数值或字符串文字、常数或表达式。</dd>
</DL>

<H4 class="dtH4">说明</H4>

<P>等号左边的名称可以是一个简单的标量变量或数组的一个元素。等号左边的属性仅可以是那些在运行时可写的属性。</P>
