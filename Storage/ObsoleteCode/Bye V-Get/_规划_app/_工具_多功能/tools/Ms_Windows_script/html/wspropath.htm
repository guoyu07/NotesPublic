<H1 class="dtH1"><A NAME="wspropath"></A>Path 属性</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>返回包含主机可执行文件（CScript.exe 或 WScript.exe）的路径名称。</P>

<PRE class="syntax"><I>object</I>.<B>Path</B> </PRE>

<H4 class="dtH4">参数</H4>

<DL>
<DT><I>object</I></DT>

<DD>WScript 对象。</dd>
</DL>

<H4 class="dtH4">说明</H4>

<P>Path 属性是一个只读字符串。</P>

<H4 class="dtH4">示例</H4>

<P>下面的 VBScript 代码显示可执行文件所在的目录。</P>

<PRE class="code">WScript.Echo (WScript.<code><b class="cfe">Path);</b></code></PRE>

<P><A HREF="wsprofullname.htm">FullName 属性</A> | <A HREF="wsobjwscript.htm">WScript 对象</A></P>
