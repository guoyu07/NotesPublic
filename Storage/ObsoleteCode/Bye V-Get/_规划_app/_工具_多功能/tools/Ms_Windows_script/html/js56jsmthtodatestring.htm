<H1 class="dtH1"><A NAME="js56jsmthtodatestring"></A>toDateString 方法</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>以字符串值的形式返回一个日期。</P>

<PRE class="syntax"><I>objDate</I>.<B>toDateString( )</B></PRE>

<P>必选的 <I>objDate</I> 引用是一个 <B>Date </B>对象。</P>

<H4 class="dtH4">说明</H4>

<P><B>toDateString </B>方法返回一个包含日期的字符串，此日期是当前时区中，以一种方便而易于阅读的格式表示的值。</P>

<H4 class="dtH4">要求</H4>

<P><A HREF="js56jsoriversioninformation.htm">版本 5.5</A></P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="js56jsmthtotimestring.htm">toTimeString 方法</A> | <A HREF="js56jsmthtolocaledatestring.htm">toLocaleDateString 方法</A></P>

<P>应用于：<A HREF="js56jsobjdate.htm">Date 对象</A></P>
