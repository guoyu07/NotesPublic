<H1 class="dtH1"><A NAME="wslrflengthpropertywshspecialfoldersobject"></A>length 属性（WshSpecialFolders 对象）</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>返回本地计算机系统中 Windows 特殊文件夹的数量（SpecialFolders 集内的项数）。</P>

<PRE class="syntax"><I>object</I>.<B>length</B> </PRE>

<H4 class="dtH4">参数</H4>

<DL>
<DT><I>object</I></DT>

<DD>WshSpecialFolders 对象。</dd>
</DL>

<H4 class="dtH4">说明</H4>

<P>length 属性是写入 Jscript 时在脚本中使用的只读整数。它与 VBScript 的 Count 方法类似。</P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="wsobjwshspecialfolders.htm">WshSpecialFolders 对象</A> | <A HREF="wslrfcountmethod.htm">Count 方法</A></P>
