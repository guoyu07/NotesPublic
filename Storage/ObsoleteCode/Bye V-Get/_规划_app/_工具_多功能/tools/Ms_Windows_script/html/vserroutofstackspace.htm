<div id="TitleRow">
<H1 class="dtH1"><A NAME="vserroutofstackspace"></A>堆栈溢出</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>过程嵌套太深。每次代码从一个过程跳到另一个过程，本地变量的内容被放到堆栈中。堆栈是一个大小随着要求执行的脚本动态增长和缩小的内存工作区域。</P>

<P class="labelproc"><B>要纠正该错误</B>

<UL type="disc">
	<LI>检查没有嵌套很深的过程。</li>

	<LI>确保递归（重入）过程没有经常的调用自身。</li>

	<LI>确保递归过程被正常终止。</li>
</UL>
