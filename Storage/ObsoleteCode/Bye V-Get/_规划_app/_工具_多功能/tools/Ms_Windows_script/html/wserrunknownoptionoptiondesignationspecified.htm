<H1 class="dtH1"><A NAME="wserrunknownoptionoptiondesignationspecified"></A>指定了未知选项 &lt;option designation&gt;。</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>您指定的选项对于 Windows 脚本宿主无效。</P>

<P class="labelproc"><B>改正此错误</B>

<UL type="disc">
	<LI>使用与您正在使用的脚本语言相应的 Windows 脚本宿主选项，或指定其他受支持的脚本语言。</li>

	<LI>另外，请检查拼写。</li>
</UL>
