<H1 class="dtH1"><A NAME="js56jsoprassign"></A>赋值运算符 (=)</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>给变量赋值。</P>

<PRE class="syntax">result <B>=</B> expression</PRE>

<H4 class="dtH4">参数</H4>

<DL>
<DT><I>result</I></DT>

<DD>任何变量。</dd>

<DT><I>expression</I></DT>

<DD>任何数值表达式。</dd>
</DL>

<H4 class="dtH4">说明</H4>

<P><B>=</B> 运算符和其他运算符一样，除了把值赋给变量外，使用它的表达式还有一个值。这就意味着可以象下面这样把赋值操作连起来写： </P>

<PRE class="code">j <code><b class="cfe">=</b></code> k <code><b class="cfe">=</b></code> l <code><b class="cfe">=</b></code> 0;</PRE>

<P>执行完该例子语句后，j、k、和 l 的值都等于零。</P>
