<H1 class="dtH1"><A NAME="vserrtypemismatch"></A>类型不匹配</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>试图比较不相容数据类型的值。例如，比较一个字符串和一个数值。</P>

<P class="labelproc"><B>要纠正该错误</B>

<UL type="disc">
	<LI>当进行比较时，要确保数据类型相同。</li>

	<LI>用一个的数据类型来计算另一个的值，然后重新比较。</li>
</UL>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="vbsvariables.htm">VBScript变量</A></P>
