<H1 class="dtH1"><A NAME="wserrscriptexecutiontimewasexceededonscriptscriptnamescriptnameexecutionwasterminated"></A>脚本 &lt;script name&gt; 上的脚本执行时间超时。&lt;script name&gt; 的执行被终止。</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>在用户定义的执行时间 (//T) 内，正在处理的脚本无法执行。</P>

<P class="labelproc"><B>改正此错误</B>

<UL type="disc">
	<LI>检查脚本错误，以确定在您设置的时间参数 (//T) 内脚本没有执行的原因。重新设计脚本，以使其执行速度更快，并/或更改时间参数 (//T)。</li>
</UL>
