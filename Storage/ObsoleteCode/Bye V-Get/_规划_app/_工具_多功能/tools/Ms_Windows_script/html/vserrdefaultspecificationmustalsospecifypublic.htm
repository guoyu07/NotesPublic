<H1 class="dtH1"><A NAME="vserrdefaultspecificationmustalsospecifypublic"></A>说明 'Default' 必须同时说明 'Public'</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>定义了一个属性为<B>Default</B>， 但没有定义为<B>Public</B>。如果定义属性为<B>Default</B>，必须同时指定<B>Public</B>。</P>

<P class="labelproc"><B>要纠正该错误</B></P>

<P>定义所有的Default 属性为 Public。</P>
