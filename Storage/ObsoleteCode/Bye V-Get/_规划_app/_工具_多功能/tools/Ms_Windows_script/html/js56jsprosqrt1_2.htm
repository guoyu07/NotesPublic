<H1 class="dtH1"><A NAME="js56jsprosqrt1_2"></A>SQRT1_2 属性</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>返回 0.5 的平方根，或说 2 的平方根分之一。</P>

<PRE class="syntax"><I>numVar </I>=<B> Math.SQRT1_2</B> </PRE>

<H4 class="dtH4">说明</H4>

<P><B>SQRT1_2</B> 属性，常数，约等于0.707.</P>

<H4 class="dtH4">要求</H4>

<P><A HREF="js56jsoriversioninformation.htm">版本 1</A></P>

<H4 class="dtH4">请参阅</H4>

<P><A HREF="js56jsobjmath.htm#js56jsobjmathprop">Math 对象属性</A> | <A HREF="js56jsmthsqrt.htm">sqrt 方法</A> | <A HREF="js56jsprosqrt2.htm">SQRT2 属性</A></P>

<P>应用于：<A HREF="js56jsobjmath.htm">Math 对象</A></P>
