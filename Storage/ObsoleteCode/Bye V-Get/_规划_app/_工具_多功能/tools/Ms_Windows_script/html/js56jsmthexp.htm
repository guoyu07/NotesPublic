<H1 class="dtH1"><A NAME="js56jsmthexp"></A>exp 方法</H1>
</div></div>
<!--NONSCROLLING BANNER END-->
<DIV id="nstext" valign="bottom">
<P>返回 e（自然对数的底）的幂。</P>

<PRE class="syntax"><B>Math</B>.<B>exp(</B><I>number</I><B>)</B></PRE>

<P>必选项 <I>number</I> 参数是数值表达式，用来计算 <I>e</I> 的幂。</P>

<H4 class="dtH4">说明</H4>

<P>返回值为 <I>e</I><SUP>number</SUP>。常数 <I>e</I> 为自然对数的底，约等于 2.178，<I>number</I> 是给出的参数。</P>

<H4 class="dtH4">要求</H4>

<P><A HREF="js56jsoriversioninformation.htm">版本 1</A></P>
