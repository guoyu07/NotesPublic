           <h3 align="center"><a name="">第10章 DTDs中的属性声明</a></h3>
<p>一些XML元素具有属性。属性包含应用程序使用的信息。属性仅在程序对元素进行读、写操作时，提供元素的额外信息（如ID号等），对于人类读、写元素来说是毫无意义的。在本章中学习各种属性类型和如何在DTD中声明属性。</p>
