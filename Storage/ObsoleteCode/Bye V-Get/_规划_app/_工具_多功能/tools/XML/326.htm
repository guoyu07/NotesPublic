           <h4 ALIGN="CENTER">3.6 本章小结</h4>
<P>在本章中，读者学到了如何创建一个简单的XML文档。总的来说，包括以下内容：</P>

<UL>
<P><LI>如何编写和保存简单的XML文档</LI><p></P>
<P><LI>如何把三种类型的意义（结构、语义和样式）赋给XML标记</LI><p></P>
<P><LI>如何为XML文档编写CSS样式单，从而告诉浏览器如何显示特定的标记</LI><p></P>
<P><LI>如何将带有xml-stylesheet处理指令的CSS样式单附加到XML文档上</LI><p></P>
<P><LI>如何将XML装入浏览器中</LI><p></P></UL>

<P>在下一章中，我们将要研究XML文档的更为大型的例子，用来演示在选择XML标记时的更多的实际考虑。</P>
