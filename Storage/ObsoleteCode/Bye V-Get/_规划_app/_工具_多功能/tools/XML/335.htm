           <h3 align="CENTER">4.5 本章小结</h3>
<p>在本章中，读者看到了几个展示如何从头创建XML文档的示例。我们特别学到了如下内容：</p>
<ul>
  <p>
  <li>如何检查包括在XML文件中的数据，以便标识元素。</li>
  <p></p>
  <p>
  <li>如何用自己定义的XML标记来标记数据。</li>
  <p></p>
  <p>
  <li>XML格式所提供的比传统格式的优越性。</li>
  <p></p>
  <p>
  <li>如何编写样式单，使文档格式化并显示出来。</li>
  <p></p>
</ul>
<p>本章中充满了枯燥的代码。文档是在没有太多的细节的情况下编写出来的。在下一章中，我们将要探讨在XML文档中嵌入信息的附加意义，包括特性、注释和处理指令，并看一看在XML中用另一种对棒球统计数据编码的方法。</p>
