<html xmlns:rdl>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">

</head>
<body>

<script>

collFriendSelectors=new Array(
'Pseudo Selectors','Type Selectors','Adjacent Sibling Selectors','Descendant Selectors','Child Selectors','Attribute Selectors','ID Selectors','Class Selectors','Grouping'
);

</script>

<div id=idContent>

<div id=idContentTitle><span id=idTitleName>Universal Selector</span>　版本：CSS2　 兼容性：无</div>

<div class=cssColumnTitle>语法：</div>
<div>
<b>* { </b><i>sRules</i><b> } </b> 
</div>

<div class=cssColumnTitle>说明：</div>
<div>
通配选择符。选定文档目录树(DOM)中的所有类型的单一对象。<br>假如通配选择符不是单一选择符中的唯一组成，“*”可以省略。
</div>

<div class=cssColumnTitle>示例：</div>
<div id=idSimpleCode>
*[lang=fr] { font-size:14px; width:120px; } <br>*.div { text-decoration:none; } 
</div>

</div>
</body>
</html>
