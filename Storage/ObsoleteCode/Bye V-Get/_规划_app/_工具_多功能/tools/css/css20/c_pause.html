<div id=idContentTitle><span id=idTitleName>pause</span>版本：CSS2　 兼容性：无　继承性：无</div>

<div class=cssColumnTitle>语法：</div>
<div>
<b>pause : </b><a href="c_pausebefore.html"><b>pause-before</b></a> || <a href="c_pauseafter.html"><b>pause-after</b></a>
</div>

<div class=cssColumnTitle>取值：</div>
<table>
<tr><td nowrap>该属性是复合属性。请参阅各参数对应的属性。</td></tr>
</table>

<div class=cssColumnTitle>说明：</div>
<div>
设置对象前后的声音暂停。<br>
假如只给出了一个值，它将用于<a href="c_pausebefore.html"> pause-before </a>属性和<a href="c_pauseafter.html"> pause-after </a>属性。假如给出了两个值，则第一个用于<a href="c_pausebefore.html"> pause-before </a>属性，第二个用于<a href="c_pauseafter.html"> pause-after </a>属性。<br>
对应的脚本特性为<b> pause </b>。</div>

<div class=cssColumnTitle>示例：</div>
<div id=idSimpleCode>
div { pause: 2s 3s } <br>div { pause: 2s; }
</div>

</div>
