<div>
<b>outline : </b><a href="c_outlinecolor.html"><b>outline-color</b></a> || <a href="c_outlinestyle.html"><b>outline-style</b></a> || <a href="c_outlinewidth.html"><b>outline-width</b></a>

<table>
<tr><td nowrap>该属性是复合属性。请参阅各参数对应的属性。</td></tr>

<div class=cssColumnTitle>说明：</div>
<div>
设置或检索对象外的线条轮廓。外轮廓(<b> outline </b>)画在边框(<a href="c_border.html"> border </a>)外面，并且不一定是矩形。<br>
对应的脚本特性为<b> outline </b>。
</div>

<div class=cssColumnTitle>示例：</div>
<div id=idSimpleCode>
img { outline: red }<br>p { outline: double 5px }<br>button { outline: #E9E9E9 double thin }
</div>
